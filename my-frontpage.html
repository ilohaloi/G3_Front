<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--自訂-->
    <link rel="stylesheet" href="css/member.css">
    <!--聊天室-->
    <link rel="stylesheet" href="./chat_front.css">
</head>

<body>
    <div class="magic-cursor relative z-10">
        <div class="cursor"></div>
        <div class="cursor-follower"></div>
    </div>

    <!--=====   Preloader  預先載入器 =============-->
    <div id="preloader-container"></div>

    <!--========  Sidemenu  =================== -->
    <div id="sidemenu"></div>

    <!--=======  Mobile Menu ================== -->
    <div id="mobile-menu"></div>

    <!--=======	Header Area ===============-->
    <div id="header"></div>

    <!--========= Breadcumb 麵包屑 ========== -->
    <div id="breadcumb-wrapper"></div>

    <!--========= Team Area 團隊區 ============-->
    <div class="team" style="display: none;">
        <div class="container">
            <div class="boardS-wrap">
                <!-- 右邊 訂單查詢和下方折扣碼、行程收藏 -->
                <div class="boardS-wrap__right">
                    <!-- 訂單查詢 -->
                    <div id="myEmoney" class="board">
                        <div class="boardTitle">
                            <span class="boardTitle--bold">訂單查詢</span>
                            <a href='/member/serviceFAQ?tab=membership&nav=eMoneyInfo' target="_blank"
                                class="tbInfoLink"></a>
                            <div class="emoneyButtons">
                                <a href="/member/emoney" class="paleGrayLink"><span class="textOfLink">明細查詢</span></a>
                            </div>
                        </div>
                        <div class="boardCnt">
                            <div class="loadingPic"></div>
                        </div>
                    </div>

                    <!-- 折扣碼和行程收藏 並排顯示 -->
                    <div class="boardS-wrap__right__bottom">
                        <div id="discount" class="board">
                            <div class="boardTitle">
                                <span class="boardTitle--bold">折扣碼</span>
                                <a class="rightLink paleGrayLink"
                                    href="/TIA103_Poject_Cruiseship_frontend/my-coupon.html"><span
                                        class="textOfLink">前往列表</span></a>
                            </div>
                            <div class="boardCnt">
                                <div class="loadingPic"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--===  elements Area  ======-->
    <div class="elements-sec bg-white overflow-hidden">
        <div class="container-fluid">
            <div class="tags-container relative"></div>
        </div>
    </div>

    <!-- Scroll To Top -->
    <div class="scroll-top">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 307.919;">
            </path>
        </svg>
    </div>

    <!--========= Footer Area 頁尾區 ===========-->
    <div id="footer-wrapper"></div>



    <!-- script 標籤 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./chat_front.js"></script>

    <script>
        $('#preloader-container').load('./component/preloader.html', function () {
            // 當預加載器加載完成後顯示內容
            $('.team').show(); // 顯示隱藏的內容
        });

        $('#mobile-menu').load('./component/mobile_menu.html');

        $('#sidemenu').load('./component/sidemenu.html');

        $('#header').load('./component/header.html');

        $('#breadcumb-wrapper').load('./component/login_breadcumb.html');

        $('#footer-wrapper').load('./component/footer.html');
    </script>

</body>

</html>
