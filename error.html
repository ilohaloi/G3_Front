<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="magic-cursor relative z-10">
        <div class="cursor"></div>
        <div class="cursor-follower"></div>
    </div>

    <!--=====   Preloader  預先載入器 =============-->
    <div id="preloader-container"></div>

    <!--========  Sidemenu  =================== -->
    <div id="sidemenu"></div>

    <!--=======  Mobile Menu ================== -->
    <div id="mobile-menu"></div>

    <!--=======	Header Area ===============-->
    <div id="header"></div>


    <!--======= Breadcumb  =============== -->
    <div class="breadcumb-wrapper " data-bg-src="assets/img/bg/breadcumb-bg.jpg" style="display: none;">
        <div class="container">
            <div class="breadcumb-content">
                <h1 class="breadcumb-title">Error Page</h1>
                <ul class="breadcumb-menu">
                    <li><a href="home-travel.html">Home</a></li>
                    <li>Error Page</li>
                </ul>
            </div>
        </div>
    </div>
    <!--====== Error Area ===========-->
    <div class="team" style="display: none;">
        <section class="space bg-smoke">
            <div class="container">
                <div class="row flex-row-reverse align-items-center">
                    <div class="col-lg-6">
                        <div class="error-img">
                            <img src="assets/img/theme-img/error.svg" alt="404 image">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="error-content">
                            <h2 class="error-title">Oops! Page Not Found</h2>
                            <h4 class="error-subtitle">This page seems to have slipped through a time portal</h4>
                            <p class="error-text">We appologize for any distruction to the space-time continuum. Feel
                                free
                                to journey back to our homepage</p>
                            <a href="home-travel.html" class="th-btn style3"><img src="assets/img/icon/right-arrow2.svg"
                                    alt="">Go Back Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--===  elements Area  ======-->
    <div class="elements-sec bg-white overflow-hidden">
        <div class="container-fluid">
            <div class="tags-container relative"></div>
        </div>
    </div>


    <!--========= Footer Area 頁尾區 ===========-->
    <div id="footer-wrapper"></div>


    <!-- Scroll To Top -->
    <div class="scroll-top">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 307.919;">
            </path>
        </svg>
    </div>

    <!-- script 標籤 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#preloader-container').load('./component/preloader.html', function () {
            // 當預加載器加載完成後顯示內容
            $('.breadcumb-wrapper').show(); // 顯示隱藏的內容
            $('.team').show(); // 顯示隱藏的內容
        });

        $('#mobile-menu').load('./component/mobile_menu.html');

        $('#sidemenu').load('./component/sidemenu.html');

        $('#header').load('./component/header.html');

        $('#footer-wrapper').load('./component/footer.html');
    </script>

</body>

</html>
