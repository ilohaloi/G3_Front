        <div class="header-top">
            <div class="container th-container">
                <div class="row justify-content-center justify-content-xl-between align-items-center">
                    <div class="col-auto d-none d-md-block">

                    <div class="col-auto">

                                    </li>

        <div class="sticky-wrapper">

        <div id="login-form" class="popup-login-register mfp-hide">
            <!-- 登入/註冊 大標籤 -->
            <ul class="nav" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-menu" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                        type="button" role="tab" aria-controls="pills-home" aria-selected="true">登入</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-menu active" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false">註冊</button>
                </li>
            </ul>

            <!-- 登入/註冊 輸入框 -->
            <div class="tab-content" id="pills-tabContent">
                <!-- 登入表單 -->
                <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="th-login-form">
                        <form action="/MemberLogin" method="POST" class="login-form ajax-contact">
                            <div class="row">
                                <div class="form-group col-12">
                                    <label>電子信箱</label>
                                    <input type="email" class="form-control" name="login_email" id="login_email"
                                        required="required">
                                </div>
                                <div class="form-group col-12">
                                    <label>密碼</label>
                                    <input type="password" class="form-control" name="login_password"
                                        id="login_password" required="required">
                                </div>
                                <!-- <a href="/auth/google">使用 Google 登入</a> -->

                                <div class="form-btn mb-20 col-12">
                                    <button id="loginBtn" type="submit" class="th-btn btn-fw th-radius2">登入</button>
                                </div>
                            </div>
                            <div id="forgot_url">
                                <a href="my-account.html">忘記密碼</a>
                            </div>
                            <p class="form-messages mb-0 mt-3"></p>
                        </form>
                    </div>
                </div>

                <div class="tab-pane fade active show" id="pills-profile" role="tabpanel"
                    aria-labelledby="pills-profile-tab">
                    <form class="login-form ajax-contact" id="registerForm">
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="name">姓名*</label>
                                <input type="text" class="form-control" name="register_name" id="register_name"
                                    required="required">
                            </div>
                            <div class="form-group col-12">
                                <label>電子信箱*</label>
                                <input type="email" class="form-control" name="register_email" id="register_email"
                                    required="required">
                            </div>
                            <div class="form-group col-12">
                                <label for="password">密碼*</label>
                                <input type="password" class="form-control" name="register_password"
                                    id="register_password" required="required">
                            </div>
                            <div class="form-group col-12">
                                <label for="password_confirm" style="color: red;">再次輸入密碼*</label>
                                <input type="password" class="form-control" name="password_confirm"
                                    id="password_confirm" required="required" style="border-color: red;">
                                <!-- 修改 ID 屬性，原本為 password_comfirm -->
                            </div>
                            <div class="form-btn mt-20 col-12">
                                <button id="registerBtn" type="button" class="th-btn btn-fw th-radius2">註冊</button>
                            </div>
                        </div>
                        <p class="form-messages mb-0 mt-3"></p>
                    </form>
                </div>
            </div>
        </div>

    <!--========= Team Area 團隊區 ============-->
    <div class="team" style="display: none;">
        <div class="container">
            <div class="cupon">
                <div class="flex flex-col justify-between bg-white rounded-soft h-[175px] w-[825px] pt-5 mb-[15px]">
                    <div class="flex justify-between pl-[30px] pr-6">
                        <div>
                            <h2 class="font-bold mb-1.5 text-2xl text-gray-900">折扣碼登錄</h2>
                            <p class="text-sm text-gray">使用折扣碼，幫你旅遊省荷包</p>
                        </div>
                        <div>
                            <div class="flex pt-3">
                                <div class="enter"><input id="claimDiscountCode" name="claimDiscountCode" type="text"
                                        class="ez-input" placeholder="請輸入折扣碼" value="" /></div>
                                <button type="button" class="ez-btn primary-lg" style="min-width:100px">領取</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between items-center pl-[30px] pr-6 border-t-2 pt-2">
                        <div class="discount-tab">
                            <ul class="ez-tab-content ez-tab-common-v1">
                                <li class="active">
                                    <span class="ez-tab-item" onclick="showCoupons('usable')">可使用</span>
                                </li>
                                <li>
                                    <span class="ez-tab-item" onclick="showCoupons('used')">已使用</span>
                                </li>
                                <li>
                                    <span class="ez-tab-item" onclick="showCoupons('expired')">已過期</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div id="usableCoupons" class="coupon-list"></div> <!-- 顯示可使用的優惠券 -->
                <div id="usedCoupons" class="coupon-list" style="display: none;"></div> <!-- 顯示已使用的優惠券 -->
                <div id="expiredCoupons" class="coupon-list" style="display: none;"></div> <!-- 顯示已過期的優惠券 -->

                <!-- 當沒有優惠碼的情況 -->
                <div class="no-coupons" style="display: none;">
                    <img src="./assets/img/member/coupon.png" alt="No Coupons">
                    <p>尚無折扣碼，來<a
                            href="http://127.0.0.1:5501/TIA103_Poject_Cruiseship_frontend/index.html">首頁</a>看看有什麼優惠吧！

                    <a id="home" href="./index.html">回到首頁</a>
                </div>
