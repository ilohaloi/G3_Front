<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--自訂-->
    <link rel="stylesheet" href="css/member.css">
</head>

<body>
    <div class="magic-cursor relative z-10">
        <div class="cursor"></div>
        <div class="cursor-follower"></div>
    </div>
    <!--=====   Preloader  預先載入器 =============-->
    <div id="preloader-container"></div>

    <!--========  Sidemenu  =================== -->
    <div id="sidemenu"></div>

    <!--=======  Mobile Menu ================== -->
    <div id="mobile-menu"></div>

    <!--=======	Header Area ===============-->
    <div id="header"></div>

    <!--========= Breadcumb 麵包屑 ========== -->
    <div id="breadcumb-wrapper"></div>

    <!--========= Team Area 團隊區 ============-->
    <div class="team" style="display: none;">
        <div class="container">
            <div class="cupon">
                <div class="flex flex-col justify-between bg-white rounded-soft h-[175px] w-[825px] pt-5 mb-[15px]">
                    <div class="flex justify-between pl-[30px] pr-6">
                        <div>
                            <h2 class="font-bold mb-1.5 text-2xl text-gray-900">折扣碼登錄</h2>
                            <p class="text-sm text-gray">使用折扣碼，幫你旅遊省荷包</p>
                        </div>
                        <div>
                            <div class="flex pt-3">
                                <div class="enter"><input id="claimDiscountCode" name="claimDiscountCode" type="text"
                                        class="ez-input" placeholder="請輸入折扣碼" value="" /></div>
                                <button type="button" class="ez-btn primary-lg" style="min-width:100px">領取</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between items-center pl-[30px] pr-6 border-t-2 pt-2">
                        <div class="discount-tab">
                            <ul class="ez-tab-content ez-tab-common-v1">
                                <li class="active">
                                    <span class="ez-tab-item" onclick="showCoupons('usable')">可使用</span>
                                </li>
                                <li>
                                    <span class="ez-tab-item" onclick="showCoupons('used')">已使用</span>
                                </li>
                                <li>
                                    <span class="ez-tab-item" onclick="showCoupons('expired')">已過期</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div id="usableCoupons" class="coupon-list"></div> <!-- 顯示可使用的優惠券 -->
                <div id="usedCoupons" class="coupon-list" style="display: none;"></div> <!-- 顯示已使用的優惠券 -->
                <div id="expiredCoupons" class="coupon-list" style="display: none;"></div> <!-- 顯示已過期的優惠券 -->

                <!-- 當沒有優惠碼的情況 -->
                <div class="no-coupons" style="display: none;">
                    <img src="./assets/img/member/coupon.png" alt="No Coupons">
                    <p>尚無折扣碼，來<a
                            href="http://127.0.0.1:5501/TIA103_Poject_Cruiseship_frontend/index.html">首頁</a>看看有什麼優惠吧！
                    </p>
                    <a id="home" href="./index.html">回到首頁</a>
                </div>
            </div>
        </div>
    </div>

    <!--===  elements Area  ======-->
    <div class="elements-sec bg-white overflow-hidden">
        <div class="container-fluid">
            <div class="tags-container relative"></div>
        </div>
    </div>

    <!--========= Footer Area 頁尾區 ===========-->
    <div id="footer-wrapper"></div>

    <!-- Scroll To Top -->
    <div class="scroll-top">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 307.919;">
            </path>
        </svg>
    </div>

    <!-- script 標籤 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#preloader-container').load('./component/preloader.html', function () {
            // 當預加載器加載完成後顯示內容
            $('.team').show(); // 顯示隱藏的內容
        });

        $('#mobile-menu').load('./component/mobile_menu.html');

        $('#sidemenu').load('./component/sidemenu.html');

        $('#header').load('./component/header.html');

        $('#breadcumb-wrapper').load('./component/login_breadcumb.html');

        $('#footer-wrapper').load('./component/footer.html');
    </script>

    <script src="./js/coupon.js"></script>

</body>

</html>
