<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <!-- Theme Custom CSS 主題自訂-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--自訂-->
    <link rel="stylesheet" href="css/member.css">
</head>

<body>
    <div class="magic-cursor relative z-10">
        <div class="cursor"></div>
        <div class="cursor-follower"></div>
    </div>
    <!--=====   Preloader  預先載入器 =============-->
    <div id="preloader-container"></div>

    <!--========  Sidemenu  =================== -->
    <div id="sidemenu"></div>

    <!--=======  Mobile Menu ================== -->
    <div id="mobile-menu"></div>

    <!--=======	Header Area ===============-->
    <div id="header"></div>

    <!--========= Breadcumb 麵包屑 ========== -->
    <div id="breadcumb-wrapper"></div>

    <!--========= Team Area 團隊區 ============-->
    <section class="space">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="th-account-form">
                        <form id="memberUpdateForm">
                            <label for="username">姓名:</label>
                            <input type="text" id="username" name="username" required>

                            <label for="address">地址:</label>
                            <input type="text" id="check_address" name="check_address" required>

                            <label for="birthday">生日:</label>
                            <span id="birthdayNote" style="color: red; font-size: 0.9em;">只能輸入一次，請小心輸入</span>
                            <input type="date" id="check_birthday" name="check_birthday">

                            <label for="address">地址:</label>
                            <input type="text" id="check_address" name="check_address" required>

                            <label for="birthday">生日:</label>
                            <input type="date" id="check_birthday" name="check_birthday">

                            <label for="password">請輸入新密碼:</label>
                            <input type="text" id="check_password" name="check_password">

                            <label for="check_password_confirm">再次確認新密碼:</label>
                            <input type="text" id="check_password_confirm" name="check_password_confirm">

                            <button type="submit" id="member_update_submit">提交修改</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--===  elements Area  ======-->
    <div class="elements-sec bg-white overflow-hidden">
        <div class="container-fluid">
            <div class="tags-container relative"></div>
        </div>
    </div>

    <!-- Scroll To Top -->
    <div class="scroll-top">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 307.919;">
            </path>
        </svg>
    </div>

    <!--========= Footer Area 頁尾區 ===========-->
    <div id="footer-wrapper"></div>

    <!-- script 標籤 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#preloader-container').load('./component/preloader.html', function () {
            // 當預加載器加載完成後顯示內容
            $('.space').show(); // 顯示隱藏的內容
        });

        $('#mobile-menu').load('./component/mobile_menu.html');

        $('#sidemenu').load('./component/sidemenu.html');

        $('#header').load('./component/header_back.html');

        $('#breadcumb-wrapper').load('./component/login_breadcumb.html');

        $('#footer-wrapper').load('./component/footer.html');
    </script>

    <script src="./js/member_check.js"></script>
    <script src="./js/member_update.js"></script>
</body>

</html>
