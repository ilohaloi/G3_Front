<section class="space">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="th-account-form">
                    <h2>報名成功！</h2>
                    <p>感謝您提交報名資料，我們已收到您的申請。以下是您的報名資訊：</p>
                    
                    <form id="registrationForm">
                        <label for="customerName">姓名:</label>
                        <input type="text" id="customerName" name="customerName" value="${customerName}" readonly>

                        <label for="customerAddress">地址:</label>
                        <input type="text" id="customerAddress" name="customerAddress" value="${customerAddress}" readonly>

                        <label for="customerPhone">電話號碼:</label>
                        <input type="tel" id="customerPhone" name="customerPhone" value="${customerPhone}" readonly>

                        <label for="customerEmail">電子郵件:</label>
                        <input type="email" id="customerEmail" name="customerEmail" value="${customerEmail}" readonly>

                        <label for="couponCode">優惠券:</label>
                        <input type="text" id="couponCode" name="couponCode" value="${couponCode}" readonly>

                        <label for="roomType">房間類型:</label>
                        <input type="text" id="roomType" name="roomType" value="${roomType}" readonly>

                        <label for="itinerary">選擇行程:</label>
                        <select id="itinerary" name="itinerary" required>
                            <option value="" disabled selected>請選擇行程</option>
                            <option value="caribbean">加勒比海</option>
                            <option value="mediterranean">地中海</option>
                            <option value="alaska">阿拉斯加</option>
                            <option value="antarctic">南極探險</option>
                        </select>
                    </form>

                    <p>您的護照影本已成功上傳，我們將盡快處理您的報名申請。</p>

                    <h3>下一步行動</h3>
                    <p>我們的工作人員將在 2-3 個工作天內與您聯繫，確認您的報名狀況及付款事宜。請隨時檢查您的電子郵件以獲得進一步通知。</p>

                    <p>若您有任何問題，請透過以下方式聯絡我們：</p>
                    <ul>
                        <li>客服電話: 02-1234-5678</li>
                        <li>客服信箱: support@cruise.com</li>
                    </ul>

                    <p>再次感謝您的報名，我們期待與您展開愉快的航程！</p>

                    <button id="backToHomeButton">返回首頁</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 當 DOM 加載完畢後執行的代碼

    // 返回首頁按鈕點擊事件
    document.getElementById('backToHomeButton').addEventListener('click', function() {
        // 將使用者帶回首頁
        window.location.href = 'index.html';
    });

    // 示例：表單驗證
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', function(event) {
        let isValid = true;

        form.querySelectorAll('input, select').forEach(function(input) {
            if (input.value.trim() === '') {
                isValid = false;
                input.style.border = '1px solid red'; // 高亮顯示未填寫的欄位
            } else {
                input.style.border = ''; // 移除高亮
            }
        });

        if (!isValid) {
            event.preventDefault(); // 阻止表單提交
            alert('請確認所有欄位都已填寫完畢。');
        }
    });
});
</script>
