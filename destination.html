<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="magic-cursor relative z-10">
        <div class="cursor"></div>
        <div class="cursor-follower"></div>
    </div>
    <!--=====   Preloader  預先載入器 =============-->
    <div id="preloader-container"></div>

    <!--========  Sidemenu  =================== -->
    <div id="sidemenu"></div>

    <!--=======  Mobile Menu ================== -->
    <div id="mobile-menu"></div>

    <!--=======	Header Area ===============-->
    <div id="header"></div>

    <!--=======  Breadcumb    ================ -->
    <div class="breadcumb-wrapper" data-bg-src="assets/img/bg/breadcumb-bg.jpg" style="display: none;">
        <div class="container">
            <div class="breadcumb-content">
                <h1 class="breadcumb-title">行程</h1>
                <ul class="breadcumb-menu">
                    <li><a href="home-travel.html">Home</a></li>
                    <li>所有航線</li>
                </ul>
            </div>
        </div>
    </div>
    <!--========  Product Area   ================-->
    <section class="space" style="display: none;">
        <div class="container">
            <!-- TODO  改浮動 -->
            <div class="row">
                <div class="col-xxl col-lg">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade active show" id="tab-grid" role="tabpanel"
                            aria-labelledby="tab-destination-grid">
                            <div class="row gy-30">
                                <div class="col-xxl-4 col-xl-3 col-sm-12">
                                    <div class="tour-box th-ani">
                                        <div class="tour-box_img global-img">
                                            <img src="assets/img/tour/北海道.jpg" alt="image">
                                        </div>
                                        <div class="tour-content">

                                            <h3 class="box-title"><a href="tour-guider-details.html">北海道</a></h3>

                                            <div class="tour-rating">
                                                <div class="star-rating" role="img" aria-label="Rated 5.00 out of 5">
                                                    <span style="width:100%">Rated
                                                        <strong class="rating">5.00</strong> out of 5 based on <span
                                                            class="rating">4.8</span>(4.8
                                                        Rating)</span>
                                                </div>
                                                <div class="woocommerce-review-link"><span class="count">(4.7
                                                        Rating)</span>
                                                </div>
                                            </div>

                                            <h4 class="tour-box_price"><span class="currency">$1280.00</span>/Person
                                            </h4>
                                            <div class="tour-action">
                                                <span><i class="fa-light fa-clock"></i>8 Days</span>
                                                <a href="./ken.journey.Hokkaido.html"
                                                    class="th-btn style4 th-icon">瀏覽行程</a>
                                                <a href="./ken.order.html" class="th-btn style4 th-icon">訂購行程</a>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xxl-4 col-xl-6">
                                    <div class="tour-box th-ani">
                                        <div class="tour-box_img global-img">
                                            <img src="assets/img/tour/沖繩1.jpeg" alt="image">
                                        </div>
                                        <div class="tour-content">

                                            <h3 class="box-title"><a href="tour-guider-details.html">沖繩</a></h3>

                                            <div class="tour-rating">
                                                <div class="star-rating" role="img" aria-label="Rated 5.00 out of 5">
                                                    <span style="width:100%">
                                                    </span>
                                                </div>
                                                <div class="woocommerce-review-link"><span class="count">(4.8
                                                        Rating)</span>
                                                </div>
                                            </div>
                                            <h4 class="tour-box_price"><span class="currency">$880.00</span>/Person</h4>
                                            <div class="tour-action">
                                                <span><i class="fa-light fa-clock"></i>7 Days</span>

                                                <a href="./ken.journey.Okinawa.html"
                                                    class="th-btn style4 th-icon">瀏覽行程</a>
                                                <a href="./ken.order.html" class="th-btn style4 th-icon">訂購行程</a>



                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xxl-4 col-xl-6">
                                    <div class="tour-box th-ani">
                                        <div class="tour-box_img global-img">
                                            <img src="assets/img/tour/熊本城.jpg" alt="image">
                                        </div>
                                        <div class="tour-content">

                                            <h3 class="box-title"><a href="tour-guider-details.html">熊本城</a></h3>



                                            <div class="tour-rating">
                                                <div class="star-rating" role="img" aria-label="Rated 5.00 out of 5">
                                                    <span style="width:100%">Rated
                                                        <strong class="rating">5.00</strong> out of 5 based on <span
                                                            class="rating">4.8</span>(4.8
                                                        Rating)</span>
                                                </div>
                                                <div class="woocommerce-review-link"><span class="count">(4.6
                                                        Rating)</span>
                                                </div>
                                            </div>

                                            <h4 class="tour-box_price"><span class="currency">$780.00</span>/Person</h4>
                                            <div class="tour-action">
                                                <span><i class="fa-light fa-clock"></i>5 天</span>
                                                <a href="./ken.journey.Xiong Benzheng.html"
                                                    class="th-btn style4 th-icon">瀏覽行程</a>
                                                <a href="./ken.order.html" class="th-btn style4 th-icon">訂購行程</a>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--===  elements Area  ======-->
    <div class="elements-sec bg-white overflow-hidden">
        <div class="container-fluid">
            <div class="tags-container relative"></div>
        </div>
    </div>

    <!--========= Footer Area 頁尾區 ===========-->
    <div id="footer-wrapper"></div>

    <!-- Scroll To Top -->
    <div class="scroll-top">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 307.919;">
            </path>
        </svg>
    </div>

    <!-- script 標籤 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#preloader-container').load('./component/preloader.html', function () {
            // 當預加載器加載完成後顯示內容
            $('.breadcumb-wrapper').show(); // 顯示隱藏的內容
            $('.space').show(); // 顯示隱藏的內容
        });

        $('#mobile-menu').load('./component/mobile_menu.html');

        $('#sidemenu').load('./component/sidemenu.html');

        $('#header').load('./component/header.html');

        $('#footer-wrapper').load('./component/footer.html');
    </script>

</body>

</html>
