<body>
    <div class="magic-cursor relative z-10">
        <div class="cursor"></div>
        <div class="cursor-follower"></div>
    </div>
    <!--=====   Preloader  預先載入器 =============-->
    <div id="preloader-container"></div>

    <!--========  Sidemenu  =================== -->
    <div id="sidemenu"></div>

    <!--=======  Mobile Menu ================== -->
    <div id="mobile-menu"></div>

    <!--=======	Header Area ===============-->
    <div id="header"></div>

    <div id="app">
        <div class="breadcumb-wrapper " data-bg-src="assets/img/bg/breadcumb-bg.jpg">
            <div class="container">
                <div class="breadcumb-content">
                    <h1 class="breadcumb-title">行程</h1>
                    <ul class="breadcumb-menu">
                        <li><a href="home-travel.html">Home</a></li>
                        <li>所有航線</li>
                    </ul>
                </div>
            </div>
        </div>
        <router-view></router-view>
    </div>

    <script type="module">
        import { destination } from './js/travel.js'
        import { checkout } from './js/travel.js'
        import { order } from './js/travel.js'
        const routes = [
            { path: '/', name: 'routes', component: destination },
            { path: '/checkout', name: 'checkout', component: checkout },
            { path: '/order', name: 'order', component: order }
        ];

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes
        })
        const app = Vue.createApp({})
        app.use(router)
        app.mount('#app');
    </script>



    <!--========= Footer Area 頁尾區 ===========-->
    <div id="footer-wrapper"></div>

    <!-- Scroll To Top -->
    <div class="scroll-top">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 307.919;">
            </path>
        </svg>
    </div>

    <!-- script 標籤 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#preloader-container').load('./component/preloader.html', function () {
            // 當預加載器加載完成後顯示內容
            $('.breadcumb-wrapper').show(); // 顯示隱藏的內容
            $('.space').show(); // 顯示隱藏的內容
        });

        $('#mobile-menu').load('./component/mobile_menu.html');

        $('#sidemenu').load('./component/sidemenu.html');

        $('#header').load('./component/header.html');

        $('#footer-wrapper').load('./component/footer.html');
    </script>

</body>
