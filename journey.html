<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郵輪訂購</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {

    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 18px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
select {
    width: 100%;  /* 確保所有欄位佔據 100% 寬度 */
    padding: 10px;  /* 增加內部間距 */
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 18px;
    box-sizing: border-box; /* 確保 padding 不影響總寬度 */
}

input[type="submit"],
input[type="reset"] {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    margin-right: 10px; /* 增加右側間距 */
}

input[type="reset"] {
    background-color: #f44336;
    color: white;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
    opacity: 0.9;
}

/* 調整 Flatpickr 月曆大小 */
.flatpickr-calendar {
    font-size: 20px;
}

/* 修改自動填充後的輸入框字體大小和背景顏色 */
input:-webkit-autofill {
    font-size: 18px; 
    background-color: #e0f7fa !important;
    color: black;
}

.form-field {
    width: 100%;  /* 統一寬度 */
    height: 40px;  /* 統一高度 */
    margin-bottom: 10px;
    font-size: 18px;
}

    </style>
</head>

<body>


    <h2>報名資料填寫123</h2>
    <!-- enctype="multipart/form-data" -->
    <form action="http://localhost:8081/journey/test" method="POST" >


        <!-- <label for="birthday">出發日期:</label>
        <input type="text" id="birthday" name="birthday" required> -->
        
        <label for="name">姓名:</label>

        <input type="text" id="name" name="name" class="form-field" required>
        
        <label for="address">地址:</label>
        <input type="text" id="address" name="address" class="form-field" required>
        
        <label for="phone">手機號碼:</label>
        <input type="tel" id="phone" name="phone" class="form-field" required pattern="[0-9]{10}" placeholder="例如: 0912345678">
        
        <label for="email">信箱:</label>
        <input type="email" id="email" name="email" class="form-field" required>
        
        <label for="Coupon">優惠券:</label>
        <input type="text" id="Coupon" name="Coupon" class="form-field" required>
        
        <label for="room">房間類型:</label>
        <select id="room" name="room" class="form-field" required>
            <option value="">請選擇房間類型</option>
            <option value="single">單人房</option>
            <option value="double">雙人房</option>
            <option value="quad">四人房</option>
        </select>
        <label for="passport">上傳護照:</label>
        <input type="file" id="passport" name="passport" class="form-field" accept=".jpg, .jpeg, .png, .pdf" required>

        <br>
        <br>

        <input type="submit" value="送出">
        <input type="reset" value="清空">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // 初始化 Flatpickr 日期選擇器
        flatpickr("#birthday", {
            dateFormat: "Y-m-d"
        });
    </script>

</body>

</html>
