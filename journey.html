<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郵輪訂購</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.9;
        }

        /* 調整 Flatpickr 月曆大小 */
        .flatpickr-calendar {
            font-size: 20px;
            /* 調整月曆中文字的大小 */
        }

       /* 修改自動填充後的輸入框字體大小和背景顏色 */
input:-webkit-autofill {
    font-size: 18px; /* 調整字體大小 */
    background-color: #e0f7fa !important; /* 調整背景顏色 */
    color: black; /* 調整字體顏色 */
}

    </style>
</head>

<body>

    <h2>個人資料填寫</h2>

    <form action="/submit" method="POST">
        <!-- <label for="birthday">出發日期:</label>
        <input type="text" id="birthday" name="birthday" required> -->
        
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">地址:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">手機號碼:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="例如: 0912345678">

        <label for="email">信箱:</label>
        <input type="email" id="email" name="email" required>

        <label for="Coupon">優惠券:</label>
        <input type="text" id="Coupon" name="Coupon" required>

        <label for="room">房間數量:</label>
        <input type="text" id="room" name="room" required>

        <input type="submit" value="送出">
        <input type="reset" value="清空">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // 初始化 Flatpickr 日期選擇器
        flatpickr("#birthday", {
            dateFormat: "Y-m-d"
        });
    </script>

</body>

</html>
