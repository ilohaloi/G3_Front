<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品首頁</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            object-fit: cover; /* 確保圖片填滿容器 */
            height: 200px; /* 設定固定高度 */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="商品圖片">
                    <div class="card-body">
                        <h5 class="card-title">商品名稱 1</h5>
                        <p class="card-text">這是商品1的描述。</p>
                        <a href="#" class="btn btn-primary">查看詳情</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x400" class="card-img-top" alt="商品圖片">
                    <div class="card-body">
                        <h5 class="card-title">商品名稱 2</h5>
                        <p class="card-text">這是商品2的描述。</p>
                        <a href="#" class="btn btn-primary">查看詳情</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x300" class="card-img-top" alt="商品圖片">
                    <div class="card-body">
                        <h5 class="card-title">商品名稱 3</h5>
                        <p class="card-text">這是商品3的描述。</p>
                        <a href="#" class="btn btn-primary">查看詳情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
